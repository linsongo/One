[uwsgi]
socket = 127.0.0.1:8087
master = true         
vhost = true          
no-site = true        
workers = 2           
reload-mercy = 10     
vacuum = true         
max-requests = 1000   
limit-as = 512
buffer-size = 30000
chdir=/usr/local/nginx/html/One
module=One.wsgi   
daemonize = /usr/local/nginx/html/One/One.log     
